
on:
    push:
      branches:
        - master

env:
    NODE_VERSION: '12.x'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Yarn install
      run: |
        yarn install
    - name: Build
      run: |
        yarn build:prod
    - uses: actions/upload-artifact@v2
      if: success()
      with:
        name: build
        path: ./build
